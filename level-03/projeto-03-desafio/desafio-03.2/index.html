<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 03 - Avalie a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="Images/img1.svg" alt="balão com 3 estrelas preenchidas de 5 estrelas.">

      <legend>Informações pessoais</legend>
    </header>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="event-email" required>
          </div>

        </div>
      </fieldset>

      <legend>Informações do mentor</legend>

      <fieldset>
        <div class="fieldset-wrapper-2">

          <div class="input-wrapper">
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select id="event-mentor" required>
              <option value="1">Joãozinho</option>
              <option value="2">Marizinha</option>
              <option value="3">Pedrinho</option>
              <option value="4">Juninho</option>
            </select> 
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea> 
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-checkbox">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      <legend>Agendando próxima mentoria</legend>

      <fieldset>
        <div class="fieldset-wrapper-3">

          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date" required>
          </div>
          
          <div class="time">
            <div class="input-wrapper">
              <label for="event-time">Das</label>
              <input type="time" id="event-time" required>
            </div>

            <div class="input-wrapper">
              <label for="event-time">Até</label>
              <input type="time" id="event-time" required>
            </div>
          </div>
        </div>
      </fieldset>

      <button>Salvar</button>
    </form>
  </div>
</body>
</html>
