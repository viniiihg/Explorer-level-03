<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente Trabalhos</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

<body>
  <div class="page">
    <header>
      <p>Recentes</p>
      <h1>Trabalhos</h1>
    </header>
    
    <main>
      <div class="card">
        <img src="./assets/sofa-bg.svg" alt="imagem aleatória rose com azul acinzentado">
        <h2><span>Design</span> SOFA</h2>
      </div>

      <div class="card">
        <img src="./assets/keyboard-bg.svg" alt="imagem de um porta e ambiente amarelo">
        <h2><span>Branding</span> KeyBoard</h2>
      </div>
      
      <div class="card">
        <img src=".//assets/workmedia-bg.svg" alt="imagem de fundo amarelo com cilindros amarelos">
        <h2><span>Ilustration</span> Work Media</h2>
      </div>
      
      <div class="card">
        <img src="./assets/dddone-bg.svg" alt="imagem de três cubos com interior detalhado">
        <h2><span>Motion</span> DDDone</h2>
      </div>
    </main>
  </div>

</html>
