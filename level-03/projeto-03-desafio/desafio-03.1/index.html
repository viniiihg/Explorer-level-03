<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required>
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="event-email" required>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" minlength="6" required>
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-mentor" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="fieldset-wrapper">
          <legend class="minor">Primeira mentoria</legend>
          
          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required>
            </div>

            <div class="col-2-time">
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time" required>
              </div>

              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time" required>
              </div>
            </div>
          </div>
        </div>

        <div class="fieldset-wrapper-2">
          <legend class="minor">Segunda mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required>
            </div>

            <div class="col-2-time">
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time" required>
              </div>

              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time" required>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </div>

</body>
</html>
